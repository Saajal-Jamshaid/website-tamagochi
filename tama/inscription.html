<script>
  // Function to fetch a random animal image from Lorem Picsum API
  function getRandomAnimalImage() {
    fetch('https://picsum.photos/200/200?random&category=animals')
      .then(response => {
        document.getElementById('randomAnimalImage').src = response.url;
      })
      .catch(error => console.error('Error fetching random animal image:', error));

  // Call the function to fetch a random animal image when the page loads
  window.onload = getRandomAnimalImage;
